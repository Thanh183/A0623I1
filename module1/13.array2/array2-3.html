<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	let count =0;
	let str = prompt("Nhập vào một chuỗi:");
    for(let i =0;i<str.length;i++) {
        if(!isNaN(parseInt(str.charAt(i)))) {
            count ++;
        }
    }
    console.log("Chuỗi có " +count+ " số")  ;
</script>
</body>
</html>
