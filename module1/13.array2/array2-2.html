<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>
  let str = ['c', 's', 'c', '2', '6', '1'];
  let i = 0, j = str.length-1;
  while(i < j ) {
    let temp = str[i];
    str[i] = str[j];
    str[j] = temp;
    i++;
    j--;
  }
  console.log("Mảng đảo ngược: " +str);
</script>
</body>
</html>
