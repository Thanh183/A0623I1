<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Title</title>

<script>
  let a = parseInt(prompt("Nhập cạnh kề hình vuông thứ nhất: "));
  let b = parseInt(prompt("Nhập cạnh kề hình vuông thứ hai: "));
  let area = a * b;
  alert("Diện tích tam giác là: " + area);
</script>
