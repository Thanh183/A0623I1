<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    function factorialLoop(n) {
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    let num = parseInt(prompt("Nhập số bạn muốn tính giai thừa:"));
    alert(factorialLoop(num));
</script>
</body>
</html>
