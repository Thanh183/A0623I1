<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>
  for(let i= 1;i<=10;i++) {
    let row = '';
    for(let j =1;j<=20;j++) {
      if(i === 1 || i ===10) {
        row += '*';
      }
      else if(j>=2 && j<=19) {
        row += '&nbsp&nbsp;';
      }else {
        row += '*';
      }
    }
    document.write(row + "<br>");
  }
</script>
</body>
</html>
