<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    for(let i=1;i<=5;i++) {
        let row = '';
        for(let j=1;j<=i;j++) {
            row += '*';
        }
        document.write(row + "<br>");
    }
    document.write("<br>");

    for(let i=1;i<=5;i++) {
        let row = '';
        for(let j=1;j<=(6-i);j++) {
            row += '*';
        }
        document.write(row + "<br>");
    }
    document.write("<br>");

    for(let i=1;i<=5;i++) {
        let row = '';
        for(let j=1;j<=5-i;j++) {
            row += '&nbsp&nbsp;';
        }
        for(let k= 1; k<=i;k++) {
            row += '*';
        }
        document.write(row + "<br>");
    }

    document.write("<br>");
    for(let i=1;i<=5;i++) {
        let row = '';
        for(let j=1;j<i;j++) {
            row += '&nbsp&nbsp;';
        }
        for(let k= 1; k<=6-i;k++){
            row += '*';
        }
        document.write(row + "<br>");
    }
  
</script>
</body>
</html>
