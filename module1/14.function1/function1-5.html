<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
  let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

  function getConstellation(str) {
    for(let i=0;i<star.length;i++) {
      if(str === star[i]) {
        alert(str + " star belongs to " + constellation[i] );
        return;
      }
    }
    alert("There are not any constellation exit");
  }
  let starName = prompt("Nhập vào tên ngôi sao:");
  getConstellation(starName);
</script>
</body>
</html>
