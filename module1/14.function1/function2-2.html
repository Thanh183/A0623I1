<script>
    function calculateCircleArea(radius) {
        const pi = Math.PI;
        const area = pi * radius * radius;
        return area;
    }
    function calculateCirclePerimeter(radius) {
        const pi = Math.PI;
        const perimeter = 2 * pi * radius;
        return perimeter;
    }
    let x = parseInt(prompt("Nhập vào bán kính hình tròn: "));
    alert("Diện tích hình tròn đó là:" + calculateCircleArea(x));
    alert("Chu vi hình tròn đó là:" + calculateCircleArea(x));
</script>
