<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
  let num1 = parseInt(prompt("Nhập vào số thứ 1:"));
  let num2 = parseInt(prompt("Nhập vào số thứ 2:"));
  compare(num1, num2);
  function compare(a, b) {
    if(a > b) {
      alert("Số thứ 1 lớn hơn số thứ 2");
    }else {
      alert("Tổng hai số là:  " + (a+b));
    }
  }
</script>
</body>
</html>
