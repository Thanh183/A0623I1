<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
  let number = prompt("Hãy nhập một số:");
  let result = [number[0]];
  for(let i = 1;i < number.length;i++) {
    if(number[i] % 2 === 0 && number[i-1] % 2 ===0) {
      result += "-" + number[i] ;
    }else {
      result += number[i];
    }
  }
  alert("Mảng mới:" + result) ;
</script>
</body>
</html>
