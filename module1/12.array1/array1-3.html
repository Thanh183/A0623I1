<script>
  let arr = [1,3,32,50,78,234,432,-5,-14,0];
  let max=arr[0],sum = 0;
  for(let i =i;i<arr.length;i++) {
    if(max < arr[i]) {
      max = arr[i];
    }
    sum += arr[i];
  }
  console.log("Giá trị lớn nhất trong mảng là:" + max + ",giá trị trung bình:" + sum/arr.length);
</script>
