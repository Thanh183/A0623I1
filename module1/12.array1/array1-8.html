<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
  let str = [];
  let length = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
  for(let i =0;i<length;i++) {
    str.push(parseInt(prompt("Thêm phần tử vào mảng:")));
  }
  str.sort(function (a,b) {
    return b - a;
  });
  console.log(str);

</script>
</body>
</html>
