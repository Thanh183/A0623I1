<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>
  let str = [];
  let number = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
  for(let i =0;i<number;i++) {
    str.push(parseInt(prompt("Thêm phần tử vào mảng:")));
  }
  alert("Mảng đảo ngược là:" + str.reverse());
</script>
</body>
</html>
