<script>
  let a = [1,2,4];
  let b = [];

  for(let i=0;i<a.length;i++) {
    let sum = 0;
    for(let j = 0;j<= i;j++) {
      sum += a[j];
    }
    b[i] = sum;
  }
  console.log(b)
</script>
