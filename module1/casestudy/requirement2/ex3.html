<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    let height = parseInt(prompt("Nhập vào chiều cao của tam giác"));
    let maxStars = 2 * height - 1;

    for (let i = 1; i <= height; i++) {
        let row = '';
        let stars = 2 * i - 1;
        let spaces = (maxStars - stars) / 2;

        for (let space = 1; space <= spaces; space++) {
            row += '&nbsp;&nbsp;';
        }

        for (let k = 1; k <= stars; k++) {
            if( k === 1 || k === stars || i ===height ) {
                row += '*';
            }else {
                row += '&nbsp;&nbsp;';
            }
        }

        row += '<br>';
        document.write(row);
    }

</script>
</body>
</html>
