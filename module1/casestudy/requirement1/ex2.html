<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<script>
	const vowel = ['o', 'i', 'u', 'a', 'e'];
	let char = prompt("Nhập vào một ký tự").toLowerCase();
    if(vowel.indexOf(char) !== -1 ) {
        alert("Ký tự vừa nhập là nguyên âm");
    }else {
        alert("Ký tự vừa nhập là phụ âm");
    }

</script>
</body>
</html>
