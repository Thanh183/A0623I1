<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    function countOccurrences(arr, character) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === character) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }

    const charArray = ['a', 'b', 'c', 'a', 'd', 'e', 'a'];
    const searchChar = 'a';

    const result = countOccurrences(charArray, searchChar);
    console.log(`Ký tự '${searchChar}' xuất hiện ${result === -1 ? 'không có' : result} lần trong mảng.`);

</script>
</body>
</html>
