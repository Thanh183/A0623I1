<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
  function isPositive(number) {
    return number>=0;
  }
  let x = parseInt(prompt("Nhập vào một số nguyên: "));
  if(isPositive(x)) {
    alert("Đó là một số nguyên dương");
  }else{
    alert("Đó không phải là một số nguyên dương");
  }
</script>
</body>
</html>
