<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Title</title>

<body>

<script>
	function reverseArray(array, number) {
        array.push(number);
        array.reverse();
        return array;
	}
    let arr = [1,3,5,7];
    console.log(reverseArray(arr, 9));
</script>
</body>
